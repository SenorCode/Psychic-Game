<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Psychic-Game</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>
	<div class="container">
		<h1>Psychic-Game</h1>
		<div id="game-info">
			<h3>Guess what letter I am thinking of...</h3>
		</div>
		<div class="win-lose-box">
			<p><strong>wins:</strong><span id="wins">  0</span></p>
			<p><strong>losses:</strong><span id="losses">  0</span></p>
		</div>

		<div class="guesses-left">
			<p><strong>Guesses left:</strong> <span id="guesses-left">  9</span></p>
		</div>
		<div class="guesses-so-far">
		 	<p><strong>Guesses so far:</strong></p>
		 	<p> <span id="guess-list"></span></p>
		 </div> 
		
	</div>







	<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
